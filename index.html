
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergos Engenharia Solar | Alta Performance em Energia</title>
    <meta name="description" content="Especialistas em engenharia solar fotovoltaica. Projetos de alta performance para economia real.">
    
    <!-- Tailwind via CDN para prototipagem rápida e flexibilidade -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tipografia Profissional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0F2027;
            --secondary: #FFF200;
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            color: #1e293b;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* Efeitos Visuais Premium */
        .solar-grid {
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .section-curve {
            clip-path: ellipse(150% 100% at 50% 100%);
        }
        .glass-dark {
            background: rgba(15, 32, 39, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::selection {
            background-color: var(--secondary);
            color: var(--primary);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
